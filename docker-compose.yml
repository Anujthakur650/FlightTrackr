version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: flightyclone-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APNS_KEY_ID=${APNS_KEY_ID}
      - APNS_TEAM_ID=${APNS_TEAM_ID}
      - APNS_KEY_PATH=/app/keys/AuthKey.p8
      - APNS_ENVIRONMENT=${APNS_ENVIRONMENT:-development}
      - APNS_BUNDLE_ID=${APNS_BUNDLE_ID:-com.flightyclone.app}
    volumes:
      - ${APNS_KEY_PATH}:/app/keys/AuthKey.p8:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - flightyclone

networks:
  flightyclone:
    driver: bridge
